<navbar></navbar>
<blockquote ><span style="border-left:3px solid #42bcea;padding-left:10px;"> Start Test </span>
<span style="float: right;font-size: 14px;color:orangered">To Submit Answer Click on radio button (if It's Already Checked then also, You need to click it). </span>

     </blockquote>

<div class="container" style="margin-top:20px;">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " ng-controller="startTestCtrl as main" ng-init="main.getSingleTestQuestions()">
    <div class="Q-container">
        <div  class="test-container2">
             <!--{{counter | secondsToDateTime | date:'mm:ss'}}-->

     <div class="col-md-12">

       <p style="float: right"><span style="font-size:12px;">Time Left To Complete the Test :</span> <span class="label label-danger"> {{main.counter | secondsToDateTime | date:'mm:ss'}}</span></p>
           
           <p> <b> Question : {{main.eachQuestion.question}}</b> </p>
             <hr/>
              <p>
                <input name="group1"  type="radio" id="test1"
                ng-click="main.storeSolution(main.eachQuestion.optionA, main.eachQuestion._id, main.user._id, main.testId, main.eachQuestion.answer);main.next()  " />
                <label for="test1">{{main.eachQuestion.optionA}} </label>
              </p>
              <p>
                <input name="group1"  type="radio" id="test2"
                ng-click="main.storeSolution(main.eachQuestion.optionB, main.eachQuestion._id, main.user._id, main.testId, main.eachQuestion.answer);main.next()  " />
                <label for="test2">{{main.eachQuestion.optionB}}</label>
              </p>
              <p>
                <input name="group1"  type="radio" id="test3"
                ng-click="main.storeSolution(main.eachQuestion.optionC, main.eachQuestion._id, main.user._id, main.testId, main.eachQuestion.answer);main.next()  " />
                <label for="test3">{{main.eachQuestion.optionC}}</label>
              </p>
              <p>
                <input name="group1"  type="radio" id="test4"
                ng-click="main.storeSolution(main.eachQuestion.optionD, main.eachQuestion._id, main.user._id,main.testId, main.eachQuestion.answer);main.next()  " />
                <label for="test4">{{main.eachQuestion.optionD}}</label>
              </p>
              

          </div>

    
     </div>
    

</div>
       </div>
