<navbar></navbar>
<blockquote ><span style="border-left:3px solid #42bcea;padding-left:10px;"> Dashboard </span>
    <a href="#/all-test-user" class="btn btn-danger" style="float: right;margin-top:-5px;">Take Test</a>
     </blockquote>

<div class="container" style="margin-top:20px;" ng-controller="dashboardCtrl as main" ng-init="main.getAllUserTest()">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 " style="background:#fff;box-shadow:4px 3px 2px -1px #efefef;border-radius:5px 0px 0px 5px" >
            <div class="panel-body">
               <p class="text-center"> No Of Tests Attempted : {{main.testLength}}</p>

            <div id="container" style="height:300px;width: 100%">Placeholder for chart</div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 "style="background:#fff ; box-shadow:4px 3px 2px -1px #efefef;border-radius:0 5px 5px 0"  >
            <div class="panel-body">
               <p class="text-center">      Average Score : {{main.avgScore| number: 2}} %</p>

           <div id="containerav"  style="height:300px;width: 100%">Placeholder for chart</div></div>
        </div>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" >
           <div class="panel-heading" style="background: #42bcea; color:#fff;font-weight:bold">List Of Test Attempted</div>
            <div class=" test-list" >
                <ul ng-repeat="test in main.alltestuser">
                    <li>
                        <p>Test Name : <span class="label label-danger" style="background: #42bcea;">{{test.testName}}</span></p>
                        <p> <a href="#/dashboard/{{test._id}}/{{main.user._id}}/user-score-details">
                        <i class="fa fa-eye" aria-hidden="true" style="color:#333"></i> View Details</a></p>    
                     </li>
                </ul>
                <!--<p style="background: #fff;"> Test Name : <a href="#/dashboard/{{test._id}}/{{main.user._id}}/user-score-details">{{test.testName}}</a></p>-->

                </div>
        </div>
    </div>
</div>
