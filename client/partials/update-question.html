<navbar></navbar>
<blockquote >
    <span style="border-left:3px solid #42bcea;padding-left:10px;">Update Or Delete Question </span>
    <span style="float: right;margin-right: 15px;"><a href="#/admin-dashboard" class="btn btn-danger">Dashboard</a><span></h3>

     </blockquote>

<div class="container" style="margin-top:20px;">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "  ng-controller="createquestionCtrl as main" ng-init="main.loadsinglequestion()">
           <div class=" user" style="width: 80%;margin: 0 auto">
            <div class="panel panel-default">
            <div class="panel-heading"> Q : {{main.test.question}}</div>
            <div class="panel-body start-test">
                <ul>
            <li style="width:100%;float: left;">
            <span>option A : {{main.test.optionA}}</span>
            <span>option B : {{main.test.optionB}}</span>
            <span>option C : {{main.test.optionC}}</span>
            <span>option D : {{main.test.optionD}}</span>
            </li>
            </ul>
        

        
        
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " ng-controller="createquestionCtrl as main">
            <h3>Update Questions  <a  ng-click="main.deletesingleQuestion()" style="margin-left:50px; color: #d43f3a;font-size:12px">
            <i class="fa fa-trash" aria-hidden="true"></i> delete</a></h3>
            <form ng-submit="main.updateQuestion()" >
            <div class="form-group test-o">
                <label for="question">Question :</label>
                <input type="text" ng-model="main.question" class="form-control">
            </div>

            <div class="form-group test-f">
                <label for="optionA">Option1:</label>
                <input type="text" ng-model="main.optionA" class="form-control"  >
            </div>
            <div class="form-group test-f">
                <label for="optionB">Option2:</label>
                <input type="text" ng-model="main.optionB" class="form-control"  >
            </div>
            <div class="form-group test-f">
                <label for="optionC">Option3:</label>
                <input type="text" ng-model="main.optionC" class="form-control"  >
            </div>
            <div class="form-group test-f">
                <label for="optionD">Option4:</label>
                <input type="text" ng-model="main.optionD" class="form-control"  >
            </div>



                <div class="form-group test-o">
                <label for="answer">Answer:</label>
                <input type="text" ng-model="main.answer" class="form-control"  >
            </div>

            <input type="submit" class="btn btn-info" value="Update Question" style="margin: 10px;">
            </form>

    </div>
    </div>
    </div>
</div>
