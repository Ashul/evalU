<blockquote >
    <span style="border-left:3px solid #42bcea;padding-left:10px;">Create Question </span>
    <span style="float: right;margin-right: 15px;"><a href="#/admin-dashboard" class="btn btn-danger">Dashboard</a><span></h3>

     </blockquote>

<div class="container" style="margin-top:20px;">
    <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " ng-controller="createquestionCtrl as main">
          <div class="test-container">
            <form ng-submit="main.createQuestion()" >
            <div class="form-group test-o">
                <label for="question">Question :</label>
                <input type="text" ng-model="main.question" class="form-control" id="questionTitle" required>
            </div>

            <div class="form-group test-f">
                <label for="optionA">Option1:</label>
                <input type="text" ng-model="main.optionA" class="form-control"  required>
            </div>
            <div class="form-group test-f">
                <label for="optionB">Option2:</label>
                <input type="text" ng-model="main.optionB" class="form-control"  required>
            </div>
            <div class="form-group test-f">
                <label for="optionC">Option3:</label>
                <input type="text" ng-model="main.optionC" class="form-control"  required>
            </div>
            <div class="form-group test-f">
                <label for="optionD">Option4:</label>
                <input type="text" ng-model="main.optionD" class="form-control"  required>
            </div>



                <div class="form-group test-o">
                <label for="answer">Answer:</label>
                <input type="text" ng-model="main.answer" class="form-control" id="answer" required>
            </div>

            <input type="submit" class="btn btn-info" value="Create Question">
            </form>

    </div>
    </div>
    </div>
</div>
